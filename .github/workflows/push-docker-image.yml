name: Building Image
on:
  push:
    branches: [ biswajit-1 ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
      - uses: azure/docker-login@v1
        with:
          login-server: leaptest1.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Image Building
        run: |
          docker build -< Dockerfile -t sampleacr2.azurecr.io myimage/leaptest
         -
      - name:Push Docker Image
        run: |
          docker push sampleacr2.azurecr.io/myimage/leaptest
      - name: Pull docker image
        run: |
          docker pull sampleacr2.azurecr.io/myimage/leaptest


